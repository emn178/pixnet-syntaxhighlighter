<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixnet Syntaxhig Hlighter</title>
  <link rel="stylesheet" type="text/css" href="http://vote.pixplug.in/stylesheets/reset.css?1332756723">
  <link rel="stylesheet" type="text/css" href="https://flickr-embed-tool.appmarket.pixplug.in/static/css/style.css?v=1">
  <link rel="stylesheet" type="text/css" href="https://htmlcode-embed-tool.appmarket.pixplug.in/static/css/style.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://libs.pixfs.net/jquery.query/2.1.7/jquery.query-2.1.7.min.js"></script>
  <script src="https://libs.pixfs.net/porthole/20110504/porthole.min.js" type="text/javascript"></script>
  <script src="src/app.js"></script>
</head>
<body>
  <form id="form-html-code">
    <div id="popup-body" class="popup-body">
      <div class="content">
        <table class="settings-table th-large" cellspacing="0">
          <tbody>
            <tr>
              <th><label for="language">程式語言</label></th>
              <td>
                <input class="input-style" name="language" id="language" list="languages" / >
                <datalist id="languages">
                  <option value="actionscript3">ActionScript3</option>
                  <option value="bash">Bash/shell</option>
                  <option value="coldfusion">ColdFusion</option>
                  <option value="csharp">C#</option>
                  <option value="cpp">C++</option>
                  <option value="css">CSS</option>
                  <option value="delphi">Delphi</option>
                  <option value="diff">Diff</option>
                  <option value="erlang">Erlang</option>
                  <option value="groovy">Groovy</option>
                  <option value="javascript">JavaScript</option>
                  <option value="java">Java</option>
                  <option value="javafx">JavaFX</option>
                  <option value="perl">Perl</option>
                  <option value="php">PHP</option>
                  <option value="text">Plain Text</option>
                  <option value="powershell">PowerShell</option>
                  <option value="python">Python</option>
                  <option value="ruby">Ruby</option>
                  <option value="scala">Scala</option>
                  <option value="sql">SQL</option>
                  <option value="vb">Visual Basic</option>
                  <option value="xml">XML</option>
                </datalist>
                <div id="histories"></div>
              </td>
            </tr>
            <tr>
              <th><label for="code">程式碼</label></th>
              <td>
                <textarea class="input-style input-textarea" rows="10" name="code" id="code"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="popup-footer" class="popup-footer">
      <div id="popup-submit-box">
        <button type="submit" id="popup-submit-btn"><span>送出</span></button>
        <button type="button" id="popup-cancel-btn"><span>取消</span></button>
      </div>
    </div>
  </form>
</body>
</html>
